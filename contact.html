<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Contact Us Page </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>

        <section class="contact">
            <div class="contrainer">
                <h2>Contact Us</h2>
                <div class="contact-wrapper">
                    <div class="'contact-form">
                        <h3>Send us a messeage</h3>
                        <form>
                            <div class="form-group">
                                <input type="text" name="name" placeholder="Your Name">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" placeholder="Your Email"
                          </div>
                          <div class="form-group">
                            <textarea name="message" placeholder="your message"></textarea>
                            <div>
                                <button type="submit">Send Message</button>
                        </form>
                    </div>
                    <div class="contact-info">
                        <h3>Contact Information</h3>
                        <p><i class="fas fa-phone"></i>+1 123 456 789</p>
                        <p>class="fas fa-envelope"></i>info@example.com</p>
                        <p><i class="fas fa-map marker-alt"></i>123 Street, City, Country</p>
                    </div>
                </div>
            </div>
        </section>
        

        </body>
        </html>
